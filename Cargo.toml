[package]
name = "nv"
version = "0.1.2"
edition = "2021"
license = "MIT"
authors = ["Ed Sweeney <ed@onextent.com>"]
description = "A cli tool for creating and updating actors from piped input"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.63"
clap = { version = "4", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4.17"
petgraph = "0.6.2"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
sqlx = { version = "0.6.2", features = ["sqlite", "runtime-tokio-native-tls"] }
test-log = "0.2.11"
time = { version = "0.3.17", features = ["macros", "parsing", "serde"] }
tokio = { version = "1", features = ["full"] }
