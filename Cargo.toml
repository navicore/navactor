[package]
name = "navactor"
version = "0.2.8"
edition = "2021"
license = "MIT"
authors = ["Ed Sweeney <ed@onextent.com>"]
description = "A cli tool for creating and updating actors from piped input"
keywords = ["iot", "commandline", "actor", "digital", "twin"]

[[bin]]
name = "nv"
path = "src/main.rs"

[dependencies]
approx = "0.5.1"
async-trait = "0.1.64"
clap = { version = "4", features = ["derive"] }
clap_complete = "4"
env_logger = "0.10.0"
log = "0.4.17"
petgraph = "0.6.3"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
sqlx = { version = "0.6.2", features = ["sqlite", "runtime-tokio-native-tls"] }
test-log = "0.2.11"
time = { version = "0.3.17", features = ["macros", "parsing", "serde"] }
tokio = { version = "1", features = ["full"] }
