[package]
name = "navactor"
version = "0.4.0"
edition = "2021"
license = "MIT"
authors = ["Ed Sweeney <ed@onextent.com>"]
description = "A cli tool for creating and updating actors from piped input"
keywords = ["iot", "commandline", "actor", "digital", "twin"]

[[bin]]
name = "nv"
path = "src/main.rs"

[dependencies]
approx = "0.5.1"
async-trait = "0.1.68"
clap = { version = "4", features = ["derive", "cargo"] }
clap_complete = "4"
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.17"
petgraph = "0.6.3"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
sqlx = { version = "0.6", features = [ "sqlite", "runtime-tokio-rustls" ] }
test-log = "0.2.11"
time = { version = "0.3.20", features = ["macros", "parsing", "serde"] }
tokio = { version = "1", features = ["full"] }
poem = { version = "1", features = ["test"]}
poem-openapi = { version = "2", features = ["swagger-ui"]}
